<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page modèle</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }body {
  margin: 0;
  padding: 40px 20px;
  background: #f6f7fb;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.card {
  height: 200px;
  border-radius: 35px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 25px;
  color: #ffffff;
  font-size: 26px;
  font-weight: 600;
  line-height: 1.3;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
}

.blue {
  background: linear-gradient(180deg, #78b7e8, #7a8ee6);
}

.light {
  background: linear-gradient(180deg, #d7e3ea, #cfd8df);
  color: #ffffff;
  text-shadow: 0 2px 4px rgba(0,0,0,0.25);
}

.orange {
  background: linear-gradient(180deg, #f0b58a, #ecd58a);
}

@media (max-width: 480px) {
  .card {
    height: 170px;
    font-size: 22px;
  }
}

  </style>
</head>
<body> <div class="container">
    <div class="card blue">
      SORTIES<br />
      PÉDAGOGIQUES<br />
      EN JANVIER
    </div><div class="card light">
  Message de<br />
  l'équipe éducative<br />
  JP1 mat
</div>

<div class="card light">
  Comprendre<br />
  l'histoire " Lulu et<br />
  les bonbons "
</div>

<div class="card orange">
  Notre projet<br />
  Gourmandise
</div>

  </div></body>
</html>
